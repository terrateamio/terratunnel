# fly.toml app configuration file generated for terratunnel on 2025-07-08T13:16:59+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'terratunnel'
primary_region = 'iad'

[deploy]
  strategy = 'immediate'

[build]
  dockerfile = 'Dockerfile'

[env]
  TERRATUNNEL_HOST = '0.0.0.0'
  TERRATUNNEL_PORT = '8000'
  TERRATUNNEL_DOMAIN = 'tunnel.terrateam.dev'
  TERRATUNNEL_VCS_ONLY = 'true'
  TERRATUNNEL_LOG_LEVEL = 'INFO'
  TERRATUNNEL_VALIDATE_ENDPOINT = 'true'
  # TERRATUNNEL_ADMIN_KEY = 'set-via-fly-secrets'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[experimental]
  cmd = ["server"]

[[services]]
  protocol = 'tcp'
  internal_port = 8000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/_health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
